<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Pesanan</title>
</head>
<body>
    <h1>Daftar Pesanan</h1>
    <table>
        <thead>
            <tr>
                <th>ID Pesanan</th>
                <th>Nama Barang</th>
                <th>Pengirim</th>
                <th>Penerima</th>
                <th>Alamat Penerima</th>
                <th>Berat</th>
                <th>Jenis Kendaraan</th>
                <th>Tanggal Pemesanan</th>
            </tr>
        </thead>
        <tbody>
            {% for o in orders %}
            <tr>
                <td>{{ o[0] }}</td>
                <td>{{ o[1] }}</td>
                <td>{{ o[2] }}</td>
                <td>{{ o[3] }}</td>
                <td>{{ o[4] }}</td>
                <td>{{ o[5] }}</td>
                <td>{{ o[6] }}</td>
                <td>{{ o[7] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div>
        <a href="armada">Armada</a>
    </div>
</body>
</html>
